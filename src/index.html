<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Tinder for Shoes</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style3.css" />
    <!-- <link rel="stylesheet" href="./css/style4.css" /> -->
    <meta name="theme-color" content="#31d53d" />

    <script src="./js/auth/login.js" type="module"></script>
  </head>
  <body>
     <!-- Background Image -->
  <img id="background-image" src="./assets/imgs/login-bg.png" alt="Your Image Alt Text">

    <!-- Container -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <!-- <h1 class="text-center">Login</h1> -->
          <hr />

          <!-- Alert Notification -->
          <div class="alert alert-success d-none" role="alert"></div>
          <div class="alert alert-danger d-none" role="alert"></div>

          <!-- Form -->
          <form id="form_login">
            <!-- Email Field -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control opacity-25 bg-dark text-white"
                name="email"
                id="email"
                placeholder="Email Address"
                required
              />
              <label for="floatingInput" class="text-secondary">Email Address</label>
            </div>

            <!-- Password Field -->
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control opacity-25 bg-dark text-white"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <label for="floatingPassword" class="text-secondary">Password</label>
            </div>

            <hr />
            <div class="align-items-right justify-content-right d-flex flex-row-reverse">
              <button
                class="btn btn-danger w-25 mb-3 d-flex float-right align-items-center justify-content-center float-right"
                type="submit"
                style="background-color: blueviolet;"
              >
                Login
              </button>
            </div>
            <br />
            <div class="d-flex justify-content-center">
              You don't have account?
              <a href="./register.html" class="ms-2 fw-bold" style="color: rgb(255, 115, 236);">Sign Up Here</a>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
    <!-- End Container -->
  </body>
</html>
